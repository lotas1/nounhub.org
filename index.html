<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NounHub</title>
    
    <!-- App Link Fallback -->
    <meta name="google-play-app" content="app-id=com.university.noungpa">
    <meta http-equiv="refresh" content="1;url=https://play.google.com/store/apps/details?id=com.university.noungpa">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; }
        .loader {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .store-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to NounHub</h1>
    <p>Redirecting to Play Store...</p>
    <div class="loader"></div>
    <p>If you're not redirected automatically, <a href="https://play.google.com/store/apps/details?id=com.university.noungpa" class="store-link">click here</a></p>
</body>
</html>
